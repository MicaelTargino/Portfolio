{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
    
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'core/style.css'%}" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="{% static 'core/skins/color-1.css'%}" />
    
        <!-- style switcher -->
        <link
          rel="stylesheet"
          type="text/css"
          href="{% static 'core/skins/color-1.css'%}"
          class="alternate-style"
          title="color-1"
          disabled
        />
        <link
          rel="stylesheet"
          type="text/css"
          href="{% static 'core/skins/color-2.css'%}"
          class="alternate-style"
          title="color-2"
          disabled
        />
        <link
          rel="stylesheet"
          type="text/css"
          href="{% static 'core/skins/color-3.css'%}"
          class="alternate-style"
          title="color-3"
          disabled
        />
        <link
          rel="stylesheet"
          type="text/css"
          href="{% static 'core/skins/color-4.css'%}"
          class="alternate-style"
          title="color-4"
          disabled
        />
        <link
          rel="stylesheet"
          type="text/css"
          href="{% static 'core/skins/color-5.css'%}"
          class="alternate-style"
          title="color-5"
          disabled
        />
        <link rel="stylesheet" href="{% static 'core/style_switcher/style-switcher.css'%}" />
</head>
<body class="dark">
    <!-- main container start -->
    <div class="main-container">
        {% include 'components/aside_section.html' %}
        <!-- main content start -->
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
        <!-- main content end -->
    </div>
    <!-- main container end -->
    {% include 'components/style_switcher.html' %}
    <div class="gtranslate_wrapper"></div>
    <script>
      window.gtranslateSettings = {
        default_language: "en",
        native_language_names: true,
        detect_browser_language: false,
        languages: ["en", "fr", "de", "it", "es", "pt"],
        wrapper_selector: ".gtranslate_wrapper",
        flag_size: 16,
        switcher_open_direction: "top",
        alt_flags: { en: "usa", pt: "brazil", es: "colombia" },
        switcher_text_color: "#f7f7f7",
        switcher_arrow_color: "#f2f2f2",
        switcher_border_color: "#161616",
        switcher_background_color: "#303030",
        switcher_background_shadow_color: "#474747",
        switcher_background_hover_color: "#3a3a3a",
        dropdown_text_color: "#eaeaea",
        dropdown_hover_color: "#748393",
        dropdown_background_color: "#474747",
      };
    </script>
    <script
      src="https://cdn.gtranslate.net/widgets/latest/dwf.js"
      defer
    ></script>
    <!-- style switcher end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="{% static 'core/style_switcher/style-switcher.js' %}"></script>
    <script src="{% static 'core/script.js' %}"></script>
</body>
</html>
